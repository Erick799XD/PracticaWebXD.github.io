<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web Interactiva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Página Interactiva</h1>
    </header>
    <main>
        <h2>Ejemplo de Interacción con JavaScript</h2>
        <p id="demo">Este contenido cambiará cuando presiones el botón.</p>
        <button type="button" onclick="cambiarContenido()">Cambiar Contenido</button>
        
        <h2>Cambiar Estilo de Texto</h2>
        <p id="demo2">Este texto cambiará de estilo.</p>
        <button type="button" onclick="aumentar()">Cambiar Estilo</button>

        <h2>Manipulación de Elementos</h2>
        <p id="demo3">Este párrafo puede cambiar de tamaño y color.</p>
        <button type="button" onclick="myFunction()">Intenta Cambiarlo</button>
        
        <h2>Cambiar Imagen</h2>
        <img id="miImagen" src="imagen1.jpg" alt="Imagen 1" onclick="cambiarImagen()" style="cursor:pointer; width:300px; height:auto;">
    </main>
    <footer>
        <p>&copy; 2023 Mi Página Web</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
